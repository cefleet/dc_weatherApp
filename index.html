<!DOCTYPE html>
<html>

<head>
    <title>US Weather APP</title>
    <!-- Any reason why you chose an initial-scale less than 1? -->
    <meta name="viewport" content= "width=device-width, initial-scale=.75"> 
    <!-- Love that you've actually got a favicon! -->
    <link rel="icon" href="./favicon.ico" />

    <link rel="stylesheet" href="./index.css" />

    <!-- using type=modules even if you are not exporting keeps namespace uncluttered-->
    <script type="module" src="index.js"></script>
</head>

<body>
    <header>
        <h1>US Weather App</h1>
    </header>
    <label>Fill out one ore more fields to get the weather (US cities only)</label>
    <form id="location">
        <input id="city" placeholder="city" />
        <input id="state" placeholder="state" />
        <input id="zip" placeholder="zip" />
        <button type="button" id="submit">Find Weather</button>
    </form>
    <div id="errors"></div>
    <div id="content"></div>
</body>

</html>
